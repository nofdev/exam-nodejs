<!DOCTYPE html>
<html lang="en">
<head>
	<% include 'head' %>
</head>
<body>
	<% include 'nav' %>
		<% if @contributors?.length : %>
			<% for contributor in @contributors : %>
				<div class="author">
					<img src="<%- contributor.avatar_url %>" alt="<%- contributor.login %>">
					<span><%- contributor.login %></span>
				</div>
			<% end %>
		<% else : %>
			<p>Commit is empty</p>
		<% end %>
</body>
</html>
